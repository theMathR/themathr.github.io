<!doctype html>
<html>
 <head>
  <title>> You found a radio.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

html, body {
  margin: 0;
  height: 100%;
}

body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

#radio {
  background: url(radio.png) no-repeat;
  height: 471px;
  width: 804px;
}

#knob {
  position: relative;
  left: 495px;
  top: 185px;
}

#frequency {
  color: greenyellow;
  position: relative;
  left: 300px;
  top: 50px;
}

  </style>
  <script>

var drag = false;
var angle = 0;
var cursorAngle = 0;

function getAngle(e) {
  knobPos = document.getElementById("knob").getBoundingClientRect();
  let knobX = knobPos.x + knobPos.width/2
  let knobY = knobPos.y + knobPos.height/2;
  return Math.atan2(e.clientY - knobY, e.clientX - knobX);
}

function grab(e) {
  e = e || window.event;
  e.preventDefault();
  drag = true;
  cursorAngle = getAngle(e);
}

function move(e) {
  e = e || window.event;
  e.preventDefault();

  if (!drag) return;

  let newCursorAngle = getAngle(e);
  let displacement = newCursorAngle - cursorAngle;
  /*if (Math.abs(displacement) > Math.PI) {
    displacement = Math.sign(displacement) * -360 + displacement;
  } */
  angle += displacement;
  cursorAngle = newCursorAngle;

  document.getElementById("knob").style.transform = `rotate(${angle}rad)`; 
  document.getElementById("frequency").innerText = `${Math.round(angle * 100)} Hz`
}

  </script>
 </head>
 <body onmousedown = 'grab()' onmouseup = 'drag=false' onmousemove = 'move()' >
 
  <div id='radio'>
      <img id='knob' src='knob.png'>
      <div id='frequency'>0 Hz</div>
    </div>
  </div>
  
 </body>
</html>
