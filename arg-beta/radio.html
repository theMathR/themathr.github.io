<!doctype html>
<html>
 <head>
  <title>> You found a radio.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

html, body {
  margin: 0;
  height: 100%;
}

body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

#radio {
  background: url(radio.png) no-repeat;
  height: 471px;
  width: 804px;
}

  </style>
  <script>

var drag = false;

function move(e) {
  e = e || window.event;
  e.preventDefault();

  if (!drag) return;
  knobPos = document.getElementById("knob").getBoundingClientRect();
  knobX, knobY = knobPos.x + knobPos.width/2, knobPos.y + knobPos.height/2;
  document.getElementById("knob").style.transform = `rotate(${Math.atan2(e.clientY - knobY, e.clientX - knobX)}rad)`; 
}

  </script>
 </head>
 <body onpointerdown = 'drag=true' onpointerup = 'drag=false' onpointermove = 'move()' >
 
  <div id='radio'>
    <img id='knob' src='knob.png'>
  </div>
  
 </body>
</html>
